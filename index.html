<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music Player</title>
  <link rel="stylesheet" href="style.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
</head>
<body>

  <div class="wrapper">
    <div class="player-card">
      <div class="song-info">
        <h2 id="title">Song Title</h2>
        <h4 id="artist">Artist Name</h4>
      </div>
      <audio id="audio" src=""></audio>
      <div class="controls">
        <button id="prev"><i class="fas fa-backward"></i></button>
        <button id="play"><i class="fas fa-play"></i></button>
        <button id="next"><i class="fas fa-forward"></i></button>
      </div>
      <input type="range" id="progress" value="0" />
      <div class="volume">
        <label for="volume"><i class="fas fa-volume-up"></i></label>
        <input
          type="range"
          id="volume"
          min="0"
          max="1"
          step="0.01"
          value="1"
        />
      </div>
    </div>

    <div class="upload-card">
      <h3>Add Your Own Song</h3>
      <input type="file" id="upload-audio" accept="audio/*" />
    </div>

    <div class="library">
      <div class="playlist-card">
        <h3>Playlist</h3>
        <ul id="playlist">
          <li data-src="assets/AUDIO1.mp3" data-title="Baby" data-artist="Justin Bieber">Baby - Justin Bieber</li>
          <li data-src="assets/AUDIO2.mp3" data-title="Style" data-artist="Taylor Swift">Style - Taylor Swift</li>
          <li data-src="assets/AUDIO3.mp3" data-title="End of Beginning" data-artist="Djo">End of Beginning - Djo</li>
          <li data-src="assets/AUDIO4.mp3" data-title="About You" data-artist="The 1975">About You - The 1975</li>
        </ul>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
